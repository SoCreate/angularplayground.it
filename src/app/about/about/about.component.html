<div class="content">
  <h1 class="content__title">
    About
  </h1>
  <p>
    Angular Playground is maintained by a small group of invaluable core contributors, with the massive support and involvement of our community.
  </p>
</div>
<ul class="items">
  <li
    *ngFor="let item of items" 
    class="item">
    <div class="item__avatar">
      <a 
        [href]="item.twitterUrl" 
        class="item__avatarLink">
        <img 
          [src]="item.avatarUrl" 
          [alt]="item.firstName + ' ' + item.lastName">
      </a>
    </div>    
    <div class="item__content">
      <h5 class="item__title">
        <a 
          [href]="item.twitterUrl"
          class="item__titleLink">
          {{item.firstName}} {{item.lastName}}
        </a>
      </h5>
      <ul class="item__contacts">
        <li class="item__contact">
          <a 
            [href]="item.githubUrl"
            class="item__link">
            <svg 
              viewBox="0 0 200 200"
              class="item__icon">
              <path d="M100.4,3C45.4,3,1,47.3,1,102.3c0,43.7,28.5,80.8,68.2,94.1c5.3,0.7,6.6-2,6.6-4.6v-17.2c-27.8,6-33.8-13.2-33.8-13.2

                c7.9-2,16.6-3.3,25.2-3.3s17.2,1.3,25.2,3.3c19.2-12.6,27.2-9.9,27.2-9.9c5.3,13.9,2,23.8,0.7,26.5c6.6,6.6,9.9,15.9,9.9,26.5
                c0,38.4-23.2,46.4-45,49c3.3,3.3,6.6,9.3,6.6,18.5v27.2c0,2.6,2,6,6.6,4.6c39.7-13.2,67.6-50.3,67.6-94.1
                C199.7,47.3,155.4,3,100.4,3z"/>
            </svg>
            <span class="item__label">Follow {{item.firstName}} on Github</span>
          </a>
        </li>
        <li class="item__contact">
          <a 
            [href]="item.twitterUrl"
            class="item__link">
            <svg 
              viewBox="0 0 200 200"
              class="item__icon">
              <g transform="translate(-539.18 -568.86)">
                <path d="M602.1,750.1c75.5,0,116.8-62.5,116.8-116.8c0-1.8,0-3.5-0.1-5.3c8-5.8,15-13,20.5-21.2c-7.4,3.3-15.3,5.5-23.6,6.5

            <span class="item__label">Follow {{item.firstName}} on Twitter</span>     
          </a>
        </li>
      </ul>
    </div>
  </li>
</ul>
