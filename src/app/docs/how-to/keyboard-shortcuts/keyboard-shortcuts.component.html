<h1>Keyboard Shortcuts</h1>
<section id="shortcuts">
    <dl class="shortcut" *ngFor="let shortcut of shortcuts">
        <dt class="shortcut__label">
            <ng-container *ngFor="let key of shortcut.keys; let i = index">
                <code class="shortcut__key">{{key}}</code>
                <ng-container *ngIf="shortcut.keys.length > 1 && i < shortcut.keys.length - 1">&nbsp;&nbsp;/&nbsp;&nbsp;</ng-container>
            </ng-container>
        </dt>
        <dd class="shortcut__value">
            {{shortcut.description}}
        </dd>
    </dl>
</section>
<section>
    <h4>Contents</h4>
    <ul>
        <li>
            <a 
                tabindex="0"
                (click)="goTo('open')"
                (keyup.enter)="goTo('open')">
                Open Command Bar
            </a>
        </li>
        <li>
            <a
                tabindex="0"
                (click)="goTo('navigate')"
                (keyup.enter)="goTo('navigate')">
                Navigate Command Bar
            </a>
        </li>
        <li>
            <a
                tabindex="0"
                (click)="goTo('close')"
                (keyup.enter)="goTo('close')">
                Close Command Bar
            </a>
        </li>
        <li>
            <a
                tabindex="0"
                (click)="goTo('search')"
                (keyup.enter)="goTo('search')">
                Search For Sandboxes
            </a>
        </li>
        <li>
            <a
                tabindex="0"
                (click)="goTo('quick-toggle')"
                (keyup.enter)="goTo('quick-toggle')">
                Quick Toggle
            </a>
        </li>
    </ul>
</section>
<section id="open">
    <app-command-bar-open></app-command-bar-open>
</section>  
<section id="navigate">
    <app-command-bar-navigation></app-command-bar-navigation>
</section>
<section id="close">
    <app-command-bar-close></app-command-bar-close>
</section>
<section id="search">
    <app-searching-for-sandboxes></app-searching-for-sandboxes>
</section>
<section id="quick-toggle">
    <app-quick-toggle></app-quick-toggle>
</section>
