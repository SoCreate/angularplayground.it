<a
  (click)="setShowNav(true)"
  title="Menu"
  class="navShow">
    <span class="navShow__label">Menu</span>
</a>
<aside 
  [ngClass]="{
    'nav--open': !navClosed, 
    'nav--close': navClosed}"
  class="nav">
  <div class="nav__block">
    <a 
      (click)="setShowNav(false)"
       title="Close Menu"
      class="nav__close">
      <span class="nav__closeLabel">Close Menu</span>
    </a>
    <h5 class="nav__title">Getting Started</h5>
    <a
      routerLink="/docs/getting-started/introduction"
      routerLinkActive="nav__item--active"
      class="nav__item">
      Introduction
    </a>
    <a
      routerLink="/docs/getting-started/installing"
      routerLinkActive="nav__item--active"
      class="nav__item">
      Installing
    </a>
    <a
      routerLink="/docs/getting-started/cli"
      routerLinkActive="nav__item--active"
      class="nav__item">
      Angular Playground CLI
    </a>
    <a
      routerLink="/docs/getting-started/bootstrapping"
      routerLinkActive="nav__item--active"
      class="nav__item">
      Bootstrapping Angular Playground
    </a>
    <a
      routerLink="/docs/getting-started/angular-cli"
      routerLinkActive="nav__item--active"
      class="nav__item">
      Setup With Angular CLI
    </a>
  </div>
  <div class="nav__block">
    <h5 class="nav__title">Sandboxing</h5>
    <a
      routerLink="/docs/sandboxing/sandboxing-components"
      routerLinkActive="nav__item--active"
      class="nav__item">
      Sandboxing Components
    </a>
    <a
      routerLink="/docs/sandboxing/api"
      routerLinkActive="nav__item--active"
      class="nav__item">
      Sandbox API
    </a>
  </div>
</aside>
<article class="content">
  <router-outlet></router-outlet>
</article>
